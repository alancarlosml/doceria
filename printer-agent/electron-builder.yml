appId: com.doceria.printeragent
productName: Doceria Printer Agent
directories:
  output: dist
files:
  - main.js
  - preload.js
  - src/**/*
  - node_modules/**/*
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: build/icon.ico
  sign: null
  signingHashAlgorithms: null
  verifyUpdateCodeSignature: false
  signDlls: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Doceria Printer Agent
  include: build/installer.nsh
publish:
  provider: generic
  url: https://seu-dominio.com/api/printer-agent/updates
