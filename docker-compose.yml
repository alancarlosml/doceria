version: '3.8'

services:
  # Aplicação PHP/Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doceria_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - doceria_network
    depends_on:
      - db
      - redis

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: doceria_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - doceria_network
    depends_on:
      - app

  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: doceria_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: doceria
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: doceria
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - doceria_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: doceria_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - doceria_network
    command: redis-server --appendonly yes

  # Node.js para Vite (desenvolvimento) - Opcional
  # Descomente para usar Vite em modo desenvolvimento
  # node:
  #   image: node:20-alpine
  #   container_name: doceria_node
  #   restart: unless-stopped
  #   working_dir: /var/www/html
  #   volumes:
  #     - ./:/var/www/html
  #   networks:
  #     - doceria_network
  #   command: sh -c "npm install && npm run dev"
  #   ports:
  #     - "5173:5173"

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  doceria_network:
    driver: bridge
